<nav class="flex items-center h-14 bg-white dark:bg-default-600">
  <div class="grow flex items-center px-3 sm:px-6">
    <mat-icon class="text-default-300 dark:text-default-200  font-bold">search</mat-icon>
    <div class="grow px-2">
      <input class="text-base font-bold w-full outline-none truncate p-1 rounded-lg bg-transparent" type="text" placeholder="Search transactions, invoices, cards or merchants">
    </div>
  </div>
  <div class="flex-none p-2">
    <div class="flex flex-row items-center divide-x divide-default-50 dark:divide-default-400 px-2">
      <div class="px-2 hidden sm:block">
        <button mat-icon-button [matTooltip]="themeService.getCurrentTheme().themeMode === ThemeMode.DARK ? 'Light mode' : 'Dark mode'" (click)="changeThemeMode()">
          <mat-icon class="text-default-300 dark:text-yellow-500 ">{{themeService.getCurrentTheme().themeMode === ThemeMode.DARK ? 'light_mode' : 'dark_mode'}}</mat-icon>
        </button>
        <button mat-icon-button  [matTooltip]="'Support'">
          <mat-icon class="text-default-300 dark:text-default-200 ">support</mat-icon>
        </button>
        <button mat-icon-button  [matTooltip]="'Notifications'">
          <mat-icon class="text-default-300 dark:text-default-200 " matBadge="1" matBadgeColor="accent" matBadgeSize="small">notifications</mat-icon>
        </button>
      </div>
      <div class="px-2 flex items-center relative">
        <div class="absolute sm:hidden h-full w-full cursor-pointer rounded-lg" matRipple [matMenuTriggerFor]="menu">
        </div>
        <span class="text-base text-gray-500 dark:text-inherit px-2 font-semibold">Jim Wiley</span>
        <img class="inline-block h-9 w-9 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt=""/>
        <mat-icon class="text-default-300 dark:text-default-200 mx-1" inline>expand_more</mat-icon>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon class="text-default-300 dark:text-default-200 ">support</mat-icon>
          <span>Support</span>
        </button>
        <button mat-menu-item>
          <mat-icon class="text-default-300 dark:text-default-200 " matBadge="1" matBadgeColor="accent" matBadgeSize="small">notifications</mat-icon>
          <span>Notifications</span>
        </button>
        <button mat-menu-item (click)="changeThemeMode()">
          <mat-icon class="text-default-300 dark:text-yellow-500 ">{{themeService.getCurrentTheme().themeMode === ThemeMode.DARK ? 'light_mode' : 'dark_mode'}}</mat-icon>
          <span>{{themeService.getCurrentTheme().themeMode === ThemeMode.DARK ? 'Light mode' : 'Dark mode'}}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</nav>
